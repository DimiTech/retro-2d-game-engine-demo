<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Game Engine</title>
  <style>
    html {
      background-color: #1F1F1F;
    }
    p {
      color: white;
      text-align: center;
    }
    canvas {
      margin: auto;
      padding: 0;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;     
      border: 1px solid #444;
      cursor: none;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
  <script defer src="./build/app.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
</html>
